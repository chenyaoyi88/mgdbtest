<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 使用谷歌或者IE最高版本内核渲染 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
	/>
	<!-- 页面宽度为设备的宽度，原始/缩放/最大/最小比例均为1.0，不允许用户缩放 -->
	<title>Document</title>
	<link rel="stylesheet" href="stylesheets/style.css">

</head>

<body style="margin: 10px;">
	<div>
		<div>
			<label for="username">帐号：</label>
			<input type="text" id="username">
		</div>
		<div>
			<label for="paassword">密码：</label>
			<input type="text" id="paassword">
		</div>
		<div style="margin-top: 10px">
			<button id="signup">注册</button>
			<button id="signin">登录</button>
		</div>

		<div style="margin-top: 10px">
			<button id="tokencheck">验证</button>
		</div>

		<br>
		<div>
			<div>
				<label>
					标题
					<input name="articalTitle" type="text" id="title" />
				</label>
			</div>
			<div>
				<p>分类</p>
				<label>
					<input name="articalType" type="radio" value="life" checked="checked" />生活 </label>
				<label>
					<input name="articalType" type="radio" value="tech" />科技 </label>
				<label>
					<input name="articalType" type="radio" value="sport" />体育 </label>
			</div>
			<div>
				<p>文章封面</p>
				<input name="articalCover" type="text" id="cover">
			</div>
			<div>
				<p>标签</p>
				<input name="articalTag" type="text" id="tag">
			</div>
			<div>
				<p>文章内容</p>
				<div id="editor"></div>
			</div>
			<div style="margin-top: 10px">
				<button id="articalUpload">文章上传</button>
				<button id="articalReset">清空</button>
			</div>
		</div>

		<button id="setText">设置文本</button>

		<article id="infoWin">
			<p class="driver_info">
				<span class="car_type"></span>
				<span class="plate "></span>
				<span class="driver_name"></span>
				<span class="driver_mobile"></span>
				<span class="car_state"></span>
			</p>
			<section class="details">
				<hr>
				<p>
					<span class="ordered_time">2017-11-24 14:41:57</span>
					<span class="order_id">LO201711245021</span>
				</p>
				<p class="sender_addr"></p>
				<p>
					<span class="sender_name"></span>
					<span class="sender_tel"></span>
				</p>
				<p class="receiver_addr"></p>
				<p>
					<span class="receiver_name"></span>
					<span class="receiver_tel"></span>
				</p>
			</section>
		</article>

	</div>
	<script src="./javascript/wangEditor.min.js"></script>
	<script src="ajax.js"></script>
	<script src="index.js"></script>
</body>

</html>
